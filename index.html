<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <!-- * There are all meta data which we used in app -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Khaled Mohamed Mahmoud">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is just a project for building a notes app">
    <meta name="keywords" content="HTML, HTML5, CSS, CSS3, JavaScript, ES6, Notes App">

    <title>Notes App</title>

    <!-- * There are all favicons used -->
    <link rel="shortcut icon" href="assests/favicons/icons8-notes-flaticons-flat-16.png" type="image/x-icon">
    <link rel="shortcut icon" href="assests/favicons/icons8-notes-flaticons-flat-32.png" type="image/x-icon">
    <link rel="shortcut icon" href="assests/favicons/icons8-notes-flaticons-flat-96.png" type="image/x-icon">

    <!-- * There are all main CSS files -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main-styles.css">

    <!-- * There are all CSS styles files -->
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/card.css">

    <!-- * There are all CSS files for fonts we used -->
    <link rel="stylesheet" href="css/cairo-font.css">

    <!-- * This is html5shiv.js file -->
    <!--[if lt IE 9]>
	    <script src="js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
    <section id="container" class="container">
        <header class="container__header">
            <h2 class="container__header__title">مُذكراتٌ كتابيةٌ</h2>
            <button id="addNewNoteBtn" class="container__header__title__add-btn">
                <i class="fas fa-plus"></i>
            </button> <!-- ./container__header__title__add-btn -->

            <div class="container__header__modal" id="headerModal">
                <h3 class="container__header__modal__title">إضافة مُلاحظة جديدة</h3>
                <i id="closeHeaderModal" class="fas fa-times"></i>

                <form id="formModal" class="container__header__modal__form" autocomplete="off">
                    <div class="container__header__modal__form__name">
                        <input type="text" name="" id="header-modal-name"
                            placeholder="عنوان المُلاحظة المُراد إضافتُها">
                    </div> <!-- ./container__header__modal__form__name -->

                    <div class="container__header__modal__form__content">
                        <textarea rows="6" type="text" name="" id="header-modal-content"
                            placeholder="المُحتوى"></textarea>
                    </div> <!-- ./container__header__modal__form__content -->

                    <input type="submit" class="container__header__modal__form__submit" id="addNote" value="إضافة">
                </form> <!-- ./container__header__modal__form -->
            </div> <!-- ./container__header__modal -->
        </header> <!-- ./container__header -->

        <div class="container__content">
            <div class="container__content__card">
                <h4 class="container__content__card__title">عنوان المُلاحظة</h4>

                <div class="container__content__card__icon">
                    <i class="fas fa-ellipsis-h"></i>
                    <div class="container__content__card__icon__content">
                        <p class="container__content__card__icon__content__edit">تعديل</p>
                        <p class="container__content__card__icon__content__delete">حذف</p>
                    </div> <!-- ./container__content__card__icon__content -->
                </div> <!-- ./container__content__card__icon -->

                <div class="container__content__card__body">
                    قشطا يا خالودة، أنت مُبرمج عظيم
                </div> <!-- ./container__content__card__body -->
            </div> <!-- ./container__content__card -->

        </div> <!-- ./container__content -->
    </section> <!-- ./container -->
    <script src="js/app.js"></script>
</body>

</html>
